<script>


//Copy the code above and (Html section) write some Javascript code to color all diagonal table cells in red.
    let table = document.body.querySelector('table');
    let tableLength = table.rows.length;

    for (let i = 0; i < tableLength; i++) {
        let row = table.rows[i];
        let index = tableLength - 1 - i;
        row.cells[i].style.backgroundColor = "orange";
        row.cells[index].style.backgroundColor = "green";
    }


</script>
